<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard de Análisis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        .plotly-graph {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <ul class="nav nav-tabs" id="taskTabs" role="tablist">
            <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" href="#task1" role="tab">Tarea 1</a></li>
            <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#task2" role="tab">Tarea 2</a></li>
            <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#task3" role="tab">Tarea 3</a></li>
            <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#task4" role="tab">Tarea 4</a></li>
            <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#task5" role="tab">Tarea 5</a></li>
        </ul>
        <div class="tab-content mt-4">
            <div class="tab-pane fade show active" id="task1" role="tabpanel">
                <div id="task1-diagram" class="plotly-graph"></div>
            </div>
            <div class="tab-pane fade" id="task2" role="tabpanel">
                <div id="task2-dtypes" class="plotly-graph mb-4"></div>
                <div id="task2-nulls" class="plotly-graph mb-4"></div>
                <div id="task2-info" class="row mb-4"></div>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Cantidad</th>
                            <th>Precio</th>
                            <th>Ventas</th>
                            <th>Mes</th>
                            <th>Año</th>
                        </tr>
                    </thead>
                    <tbody id="task2-data"></tbody>
                </table>
            </div>
            <div class="tab-pane fade" id="task3" role="tabpanel">
                <div id="task3-country" class="plotly-graph mb-4"></div>
                <div id="task3-productline" class="plotly-graph mb-4"></div>
                <div id="task3-dealsize" class="plotly-graph mb-4"></div>
            </div>
            <div class="tab-pane fade" id="task4" role="tabpanel">
                <div id="task4-correlation" class="plotly-graph mb-4"></div>
                <div id="task4-pairplot" class="plotly-graph mb-4"></div>
                <div id="task4-sales-dist" class="plotly-graph mb-4"></div>
                <div id="task4-qty-dist" class="plotly-graph mb-4"></div>
                <div id="task4-sales-trend" class="plotly-graph mb-4"></div>
                <div id="task4-distplots" class="mt-4"></div>
            </div>
            <div class="tab-pane fade" id="task5" role="tabpanel">
                <div id="task5-diagram" class="plotly-graph mb-4"></div>
                <div class="mb-4">
                    <h5>¿Qué es K-Means?</h5>
                    <p id="task5-whatis"></p>
                </div>
                <div>
                    <h5>Paso a paso:</h5>
                    <ul id="task5-steps"></ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
